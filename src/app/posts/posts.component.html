<p-table [value]="posts" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Descripcion</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.post_id }}</td>
      <td>{{ product.titulo }}</td>
      <td>{{ product.descripcion }}</td>
    </tr>
  </ng-template>
</p-table>
